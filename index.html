
<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Music History</title>
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      	<link rel="stylesheet" href="main.css">
      	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript" src="javascripts/main.js"></script>
</head>

<body class="container-fluid">
		<div class="row">
			<div class="col-md-12">
    			<nav role="navigation" class="navbar navbar-default">
<!-- Brand and toggle get grouped for better mobile display -->
       				 <div class="navbar-header">
            				<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
               						 <span class="sr-only">Toggle navigation</span>
						             <span class="icon-bar"></span>
						             <span class="icon-bar"></span>
						             <span class="icon-bar"></span>
           				   </button>
            						<a href="#" class="navbar-brand" style="color:black">MusicHistoryBoilerPlate</a>
       				</div>
<!-- Collection of nav links and other content for toggling -->
        			<div id="navbarCollapse" class="collapse navbar-collapse">
           					 <ul class="nav navbar-nav">
               						 <li class="active"><a href="#" style="color:black">View Music</a></li>
               						 <li><a href="#" style="color:black">Add Music</a></li>
               						 <li><a href="#" style="color:black">Profile</a></li>
           					</ul>
            				<ul class="nav navbar-nav navbar-right">
                					<li><a href="#" style="color:black">Login</a></li>
            				</ul>
       			 	</div>
    			</nav>
			</div>
  		</div>
                              		
<!-- row with first column -->
	<div class="container-fluid">
		<div class="row">
        	<div class="col-md-4">
<!-- slider for song length -->
        		<label>Song length:</label>
        		<br>
<!-- Single-value slider: -->
				<input id="rangeSlider" data-slider-id="rangeSlider" type="range" data-slider-min="0" data-slider-max="10" data-slider-step="0.10" value="0"/>
    
<!-- artist option drop down menu --> 
				<div class="artist-option">
  					 <div class="dropdown">
  		 				<label type="text">Artist:</label> 
  		 				<br>
        					<select name="-artist-options" href="#" data-toggle="dropdown" class="dropdown-toggle">
        						<b class="caret"></b>
	        						<ul class="dropdown-menu">
				           				 <option value="calvin-harris" href="#">Calvin Harris</option>
				           				 <option value="adele" href="#">Adele</option>
				           				 <option value="the-beatles" href="#">The Beatles</option>
				           				 <option value="beyonce" href="#">Beyonce</option>
				           				 <option value="led-zeppelin" href="#">Led Zeppelin</option>   
	        						</ul>
	       		   		   </select>
	    			</div>
				</div>

<!-- drop down menu for album select element with two album options for each artist -->	
				<div class="dropdown">
					<label>Album:</label>
					<br>
	   					<select name="album-option" href="#" data-toggle="dropdown" class="dropdown-toggle">
	   						<b class="caret"></b>
	   			 				<ul class="dropdown-menu">
	       							 <optgroup label="Calvin Harris" class="dropdown-submenu">
	       			 						<option id="i-created-disco" tabindex="-1" href="#">I Created Disco</option>

	       			 						<option id="ready-for-the-weekend" tabindex="-1" href="#">Ready For The Weekend</option>
	        						</optgroup>

	        						<optgroup label="Adele" class="dropdown-submenu">
	        								<option id="rolling-in-the-deep" tabindex="-1" href="#">Rolling In The Deep</option>

	        								<option id="Adele 25" tabindex="-1" href="#">Adele 25</option>
	        						</optgroup>	

	        						<optgroup label="The Beatles" class="dropdown-submenu">
	        								<option id="abby-road" tabindex="-1" href="#">Abby Road</option>

	        								<option id="beatles-sixty-five" tabindex="-1" href="#">Beatles 65</option>
	        						</optgroup>	

	        						<optgroup label="Beyonce" class="dropdown-menu">
	        								<option id="lemonade" tabindex="-1" href="#">Lemonade</option>

	        								<option id="beyonce" tabindex="-1" href="#">Beyonce</option>	
	        						</optgroup>

	        						<optgroup label="Led Zepellin" class="dropdown-menu">
	        								<option id="physical-graffiti" tabindex="-1" href="#">Physical Graffiti</option>

	        								<option id="in-through-the-out-door" tabindex="-1" href="#">In Through The Out Door</option>
	        						</optgroup>	
	       						</ul> 
	      			 	</select>			
				</div>
<!-- Checkbox menu for Genre type -->

	<form role="form">
			<label>Genre:</label>
	  				<div class="checkbox" style="padding-left: 5%">
	    				<input type="checkbox" id="rock">
	    					<label for="rock">Rock</label>
	    			</div>

		                <div class="checkbox" style="padding-left: 5%">
		    				<input type="checkbox" id="classical">
		    					<label for="classical">Classical</label>
		                </div>

			                <div class="checkbox" style="padding-left: 5%">
			    				<input type="checkbox" id="pop">
			    					<label for="pop">Pop</label>
			                </div>

				                <div class="checkbox" style="padding-left: 5%">
				    				<input type="checkbox" id="jazz">
				    					<label for="jazz">Jazz</label>
				                </div>

					                <div class="checkbox" style="padding-left: 5%">
					    				<input type="checkbox" id="blues">
					    					<label for="blues">Blues</label>
					                </div>

						                <div class="checkbox" style="padding-left: 5%">
						    				<input type="checkbox" id="hip-pop">
						    					<label for="hip-pop">Hip-Pop</label>
						                </div>
	</form>
<!-- button to filter genres -->
		<button type="button" id="filter">Filter</button>

			</div>	<!-- class col-md-4 -->		
<!-- row with second column  -->
        	<div class="col-md-8">
        		<div>
					<h1 style="color: #785616 ">I Created Disco</h1>
						<p>Calvin Harris  |  I Created Disco  |  Electronica</p>
				</div>
				<div>
					<h1 style="color: #785616 ">Rolling In The Deep</h1>
						<p>Adele  |  Rolling In The Deep  |  Pop</p>
				</div>
				<div>
					<h1 style="color: #785616 ">Come Together</h1>
						<p>The Beatles  |  Abby Road  |  Rock</p>
				</div>
				<div>
					<h1 style="color: #785616 ">Kashmir</h1>
						<p>Led Zeppelin  |  Physical Graffiti  |  Rock</p>
				</div>
			</div>
		</div> <!-- class row -->
	</div> <!-- class container-fluid -->

</body>
</html>
