<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music History Boiler Plate</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">   
  </head>

  <body class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <nav role="navigation" class="navbar navbar-default">
          <ul class="nav navbar-nav">
            <!-- <li><a href="#" id="link-home" style="color:black">Home</a></li> -->
            <li><a href="#" id="link-list" style="color:black">List Music</a></li>
            <li><a href="#" id="link-add" style="color:black">Add Music</a></li>
          </ul>
        </nav> 
        <!-- ADD MUSIC FORM FOR USER / ADD MUSIC VIEW -->
        <section class="hidden form-group" id="add-view">Add Music
          <input type="text" class="form-control" id="songName" placeholder="Name of song">
          <input type="text" class="form-control" id="artistName" placeholder="Artist Name">
          <input type="text" class="form-control" id="albumName" placeholder="Album Name">

          <button type="submit" id="addButton" class="btn btn-primary">Add
          </button>
        </section> 
        <!-- ADD MUSIC FROM FOR USER ENDS HERE / ADD MUSIC VIEW -->
      </div>
    </div>
    <!-- LIST MUSIC VIEW -->
    <section class="hidden" id="list-view">List Music 
        <!-- row with first column -->
      <div class="row">
          <div class="col-md-3 nav">
            <!-- slider for song length -->
            <label>Song length:</label>
            <br>

            <!-- Single-value slider: -->
            <input id="rangeSlider" data-slider-id="rangeSlider" type="range" data-slider-min="0" data-slider-max="10" data-slider-step="0.10" value="0"/>

          <!-- artist option drop down menu --> 
          <div class="artist-option">
            <div class="dropdown">
              <label>Artist:</label> 
              <br>
              <select name="-artist-options" data-toggle="dropdown" class="dropdown-toggle">
                <ul class="dropdown-menu">
                    <option value="calvin-harris">Calvin Harris</option>
                    <option value="adele">Adele</option>
                    <option value="the-beatles">The Beatles</option>
                    <option value="beyonce">Beyonce</option>
                    <option value="led-zeppelin">Led Zeppelin</option>   
                </ul>
              </select>  
            </div>
          </div> 
        <!-- drop down menu for album select element with two album options for each artist --> 
        <div class="dropdown">
          <label>Album:</label>
          <br> 
            <select name="album-option" data-toggle="dropdown" class="dropdown-toggle">
              <ul class="dropdown-menu">
                <optgroup label="Calvin Harris" class="dropdown-submenu">
                  <option id="i-created-disco" tabindex="-1">I Created Disco</option>
                  <option id="ready-for-the-weekend" tabindex="-1">Ready For The Weekend</option>
                </optgroup>
                <optgroup label="Adele" class="dropdown-submenu">
                  <option id="rolling-in-the-deep" tabindex="-1">Rolling In The Deep</option>
                  <option id="Adele-twenty-five" tabindex="-1">Adele 25</option>
                </optgroup> 
                <optgroup label="The Beatles" class="dropdown-submenu">
                  <option id="abby-road" tabindex="-1">Abby Road</option>
                  <option id="beatles-sixty-five" tabindex="-1">Beatles 65</option>
                </optgroup>
                <optgroup label="Beyonce" class="dropdown-menu">
                  <option id="lemonade" tabindex="-1">Lemonade</option>
                  <option id="beyonce" tabindex="-1">Beyonce</option>  
                </optgroup>
                <optgroup label="Led Zepellin" class="dropdown-menu">
                  <option id="physical-graffiti" tabindex="-1">Physical Graffiti</option>
                  <option id="in-through-the-out-door" tabindex="-1">In Through The Out Door</option>
                </optgroup>
              </ul>
            </select>
        </div>
          <!-- Checkbox menu for Genre type -->
          <form role="form">
            <div class="checkbox" style="padding-left: 5%">
              <input type="checkbox" id="rock">
              <label for="rock">Rock</label>
            </div>
            <div class="checkbox" style="padding-left: 5%">
              <input type="checkbox" id="classical">
              <label for="classical">Classical</label>
            </div>
            <div class="checkbox" style="padding-left: 5%">
              <input type="checkbox" id="pop">
              <label for="pop">Pop</label>
            </div>
            <div class="checkbox" style="padding-left: 5%">
              <input type="checkbox" id="jazz">
              <label for="jazz">Jazz</label>
            </div>
            <div class="checkbox" style="padding-left: 5%">
              <input type="checkbox" id="blues">
              <label for="blues">Blues</label>
            </div>
            <div class="checkbox" style="padding-left: 5%">
              <input type="checkbox" id="hip-pop">
              <label for="hip-pop">Hip-Pop</label>
            </div>
          </form>
          <!-- button to filter genres -->
          <button type="button" id="filter">Filter</button>
        </div>
        <section class="col-md-8" id="listOfSongs">
          <div id="artistList"></div>
        </section>
      </div>  
    </section>
    <!-- LIST MUSIC VIEW ENDS HERE -->
          <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
          <script type="text/javascript" src="javascripts/ajax.js"></script>
          <script type="text/javascript" src="javascripts/songs.js"></script> 
          <script type="text/javascript" src="javascripts/list.js"></script>    
  </body>
</html>
